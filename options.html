<!DOCTYPE html>
<html>
<head>
<style>
  body {
    background-color: #121212;
    color: #f0f0f0;
    font-family: sans-serif;
  }

  h1, h2, h3, label, button {
    color: #f0f0f0;
  }

  button, input[type="button"], input[type="submit"] {
    background-color: #1e1e1e;
    color: #f0f0f0;
    border: 1px solid #444;
    padding: 6px 12px;
    border-radius: 4px;
  }

  button:hover, input[type="button"]:hover {
    background-color: #2a2a2a;
  }

  .colour-swatch {
    border: 1px solid #555;
  }

  input[type="text"], input[type="color"] {
    background-color: #1c1c1c;
    color: #eee;
    border: 1px solid #333;
  }

  .pcr-app[data-theme="classic"] {
    background: #1c1c1c;
    border-color: #333;
  }

#savedColours {
    display: grid;
    grid-template-columns: repeat(auto-fill, 32px);
    gap: 8px;
    margin-top: 10px;
  }

  .colour-swatch {
    width: 32px;
    height: 32px;
    border-radius: 4px;
    cursor: pointer;
    transition: transform 0.2s ease, opacity 0.2s ease;
  }

  .colour-swatch.deleting {
    opacity: 0;
    transform: scale(0.8);
  }

  .colour-swatch.newly-added {
    animation: popIn 0.25s ease;
  }

  @keyframes popIn {
    from { transform: scale(0.6); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

#savedColours {
    background-color: #202020;
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #333;
  }

body {
    padding: 20px;
    max-width: 600px;
    margin: 0 auto;
  }

  h1 {
    margin-bottom: 1rem;
    font-size: 1.5rem;
  }

  

  #saveColour {
    margin-top: 10px;
  }

  #savedColours {
    margin-top: 20px;
  }

  label {
    display: block;
    margin-bottom: 6px;
    font-weight: bold;
  }

label[for="buttonColor"] {
    margin-bottom: 10px;
    display: inline-block;
  }
